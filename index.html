<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>InspireDaily</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 45px;
      max-width: 720px;
      width: 90%;
      text-align: center;
      box-shadow: 0 25px 60px rgba(0,0,0,0.35);
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 36px;
      margin-bottom: 15px;
      font-weight: 600;
    }

    .tagline {
      font-size: 14px;
      opacity: 0.85;
      margin-bottom: 30px;
    }

    .quote {
      font-size: 22px;
      font-style: italic;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .author {
      font-size: 15px;
      opacity: 0.9;
      margin-bottom: 35px;
    }

    button {
      background: #fff;
      color: #764ba2;
      border: none;
      padding: 14px 40px;
      border-radius: 30px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: translateY(-3px);
      background: #f2f2f2;
    }

    footer {
      margin-top: 35px;
      font-size: 12px;
      opacity: 0.75;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 28px;
      }
      .quote {
        font-size: 19px;
      }
      .card {
        padding: 30px;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>InspireDaily</h1>
    <p class="tagline">A little inspiration goes a long way ✨</p>

    <p id="quote" class="quote">Loading inspiration...</p>
    <p id="author" class="author"></p>

    <button onclick="generateQuote()">Get Inspired</button>

    <footer>
      © 2025 InspireDaily • Powered by Public API
    </footer>
  </div>

  <script>
    let quotes = [];

    async function loadQuotes() {
      try {
        const response = await fetch("https://type.fit/api/quotes");
        quotes = await response.json();
        generateQuote();
      } catch (error) {
        document.getElementById("quote").textContent =
          "Could not load quotes. Please refresh.";
      }
    }

    function generateQuote() {
      if (!quotes.length) return;

      const random = Math.floor(Math.random() * quotes.length);
      const quote = quotes[random];

      document.getElementById("quote").textContent = `"${quote.text}"`;
      document.getElementById("author").textContent =
        quote.author ? `— ${quote.author}` : "— Unknown";
    }

    loadQuotes();
  </script>

</body>
</html>
