<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>InspireDaily</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #1f4037, #99f2c8);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .card {
      background: rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(12px);
      border-radius: 22px;
      padding: 45px;
      max-width: 720px;
      width: 90%;
      text-align: center;
      box-shadow: 0 30px 70px rgba(0,0,0,0.35);
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 36px;
      margin-bottom: 12px;
    }

    .tagline {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 30px;
    }

    .quote {
      font-size: 22px;
      font-style: italic;
      line-height: 1.6;
      margin-bottom: 18px;
    }

    .author {
      font-size: 15px;
      opacity: 0.85;
      margin-bottom: 30px;
    }

    button {
      background: #ffffff;
      color: #1f4037;
      border: none;
      padding: 14px 42px;
      border-radius: 30px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #f0f0f0;
      transform: translateY(-3px);
    }

    footer {
      margin-top: 30px;
      font-size: 12px;
      opacity: 0.75;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>InspireDaily</h1>
    <p class="tagline">One quote. One moment. One inspiration ✨</p>

    <p id="quote" class="quote">Loading inspiration...</p>
    <p id="author" class="author"></p>

    <button onclick="getQuote()">Get Inspired</button>

    <footer>© 2025 InspireDaily</footer>
  </div>

  <script>
    // Fallback quotes (ALWAYS WORK)
    const localQuotes = [
      { text: "The best way to get started is to quit talking and begin doing.", author: "Walt Disney" },
      { text: "Don’t let yesterday take up too much of today.", author: "Will Rogers" },
      { text: "Success is not final, failure is not fatal: It is the courage to continue that counts.", author: "Winston Churchill" },
      { text: "Dream big and dare to fail.", author: "Norman Vaughan" },
      { text: "Believe you can and you're halfway there.", author: "Theodore Roosevelt" }
    ];

    async function getQuote() {
      try {
        const response = await fetch(
          "https://api.allorigins.win/raw?url=https://zenquotes.io/api/random"
        );
        const data = await response.json();

        document.getElementById("quote").textContent = `"${data[0].q}"`;
        document.getElementById("author").textContent = `— ${data[0].a}`;
      } catch (error) {
        // Fallback if API fails
        const random = Math.floor(Math.random() * localQuotes.length);
        document.getElementById("quote").textContent =
          `"${localQuotes[random].text}"`;
        document.getElementById("author").textContent =
          `— ${localQuotes[random].author}`;
      }
    }

    getQuote();
  </script>

</body>
</html>
